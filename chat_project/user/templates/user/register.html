{% extends 'base.html' %}

{% block content %}
    <div class="d-grid col-4 mx-auto border my-4">
        <h2 class="d-flex justify-content-center mt-3">회원가입</h2>
        <form action="{% url 'user:register' %}" method="post">
            {% csrf_token %}
            <div class="d-flex justify-content-center mt-3">
                {{ form.username }}
            </div>
            <div class="d-flex justify-content-center mt-1">
                {{ form.password1 }}
            </div>
            <div class="d-flex justify-content-center mt-1">
                {{ form.password2 }}
            </div>
            <div class="d-flex justify-content-center my-3">
                <input class="btn btn-primary btn-sm col-6" type="submit" value="회원가입">
            </div>
        </form>
    </div>
{% endblock %}
