{% extends 'base.html' %}

{% block content %}
    <div class="d-grid col-4 mx-auto border my-4">
        <h2 class="d-flex justify-content-center mt-3">로그인</h2>
        <form action="{% url 'user:login' %}" method="post">
            {% csrf_token %}
            <div class="d-flex justify-content-center mt-3">
                {{ form.username }}
            </div>
            <div class="d-flex justify-content-center mt-1">
                {{ form.password }}
            </div>
            <div class="d-flex justify-content-center my-3">
                <input type="hidden" name="next" value="{{ request.GET.next }}">
                <input class="btn btn-primary btn-sm col-6" type="submit" value="로그인">
            </div>
        </form>
    </div>
{% endblock %}
