<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>
        {% block title %}
            {{ title }}
        {% endblock %}
    </title>
</head>
<body>
    <header class="py-3">
        <div class="d-flex justify-content-between align-items-center">
            <div class="d-flex justify-content-start col ms-2">
                <a class="btn btn-lg" href="{% url 'home' %}">메인</a>
            </div>
            <div class="col text-center fs-1">
                문제 생성기
            </div>
            <div class="col d-flex justify-content-end me-4">
            {% if user.is_authenticated %}
                <span class="mt-1">{{ user.username }}</span>
                <a class="btn btn-outline-secondary ms-3" href="{% url 'user:logout' %}?next={{ request.path }}">로그아웃</a>
            {% else %}
                <a class="btn btn-outline-secondary" href="{% url 'user:login' %}?next={{ request.path }}">로그인</a>
                <a class="btn btn-outline-secondary ms-3" href="{% url 'user:register' %}">회원가입</a>
            {% endif %}
            </div>
        </div>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <footer class="border-top 1h-1 py-5">
        <div class="text-center">
            Yeongjo Corp.
        </div>
    </footer>
</body>
</html>
